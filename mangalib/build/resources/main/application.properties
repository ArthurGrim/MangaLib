spring.datasource.url=jdbc:mysql://localhost:3306/mangalib?useSSL=false
spring.datasource.username=vsuser
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
