<!DOCTYPE html>
<html lang="de_DE" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>MangaLib</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css"/>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header_headerInner">
        <div class="header_menuContainer">
          <ul class="main-menu">
            <li><a href="/">Home</a></li>
            <li><a href="/Statistik">Statistik</a></li>
            <li><a href="/einkaufsliste">Einkaufsliste</a></li>
          </ul>
        </div>
        <form class="searchbar">
          <input type="text" placeholder="Suche..." />
          <button type="submit">
            <!-- SVG Such-Icon -->
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
              ></path>
            </svg>
          </button>
        </form>
      </nav>
    </header>

    <div class="sidebar">
      <form>
        <div class="search-container">
          <div class="search-heading">
            <span>Filter</span>
            <button
              type="reset"
              class="search-reset"
              title="Filter zurücksetzen"
            >
              <!-- SVG für Reset-Button -->
            </button>
          </div>
          <div class="filter-main">
            <!-- Date Bereich -->
            <div class="filter-section">
              <label class="filter-label"
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M400 64h-48V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H160V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zm-6 400H54c-3.3 0-6-2.7-6-6V160h352v298c0 3.3-2.7 6-6 6z"
                  ></path>
                </svg>
                Datum</label
              >
              <!-- Drop Down für Monat -->
              <div class="date-panel">
                <select name="month" class="filter-select">
                  <option hidden="" value="">Monat</option>
                  <option value=""></option>
                  <option value="januar">Januar</option>
                  <option value="februar">Februar</option>
                  <option value="märz">März</option>
                  <option value="april">April</option>
                  <option value="mai">Mai</option>
                  <option value="juni">Juni</option>
                  <option value="juli">Juli</option>
                  <option value="august">August</option>
                  <option value="september">September</option>
                  <option value="oktober">Oktober</option>
                  <option value="november">November</option>
                  <option value="dezember">Dezember</option>
                </select>
                <!-- Drop Down für Jahr -->
                <select name="year" class="filter-select">
                  <option hidden="" value="">Jahr</option>
                  <option value=""></option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                </select>
              </div>
            </div>
            <!-- Drop Down für Sortierung -->
            <div class="filter-section">
              <label class="filter-label" for="sort"
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 320 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M41 288h238c21.4 0 32.1 25.9 17 41L177 448c-9.4 9.4-24.6 9.4-33.9 0L24 329c-15.1-15.1-4.4-41 17-41zm255-105L177 64c-9.4-9.4-24.6-9.4-33.9 0L24 183c-15.1 15.1-4.4 41 17 41h238c21.4 0 32.1-25.9 17-41z"
                  ></path>
                  >
                </svg>
                Sortierung</label
              >
              <select name="sort" class="filter-select">
                <option value="id">ID</option>
                <option value="titel">Titel</option>
              </select>
            </div>
            <!-- Drop Down für Status -->
            <div class="filter-section">
              <label class="filter-label" for="publisher"> Status</label>
              <select name="status" class="filter-select">
                <option value="">Alle</option>
                <!-- Die Optionen über den Controler abrufen -->
                <option
                  th:each="status : ${alleStatus}"
                  th:value="${status.statusId}"
                  th:text="${status.beschreibung}"
                >
                  Status
                </option>
              </select>
            </div>
            <!-- Drop Down für Verlag -->
            <div class="filter-section">
              <label class="filter-label" for="publisher"
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M128 148v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12zm140 12h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm-128 96h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm128 0h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm-76 84v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm76 12h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm180 124v36H0v-36c0-6.6 5.4-12 12-12h19.5V24c0-13.3 10.7-24 24-24h337c13.3 0 24 10.7 24 24v440H436c6.6 0 12 5.4 12 12zM79.5 463H192v-67c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v67h112.5V49L80 48l-.5 415z"
                  ></path>
                </svg>
                Verlag</label
              >
              <select name="publisher" class="filter-select">
                <option value="">Alle</option>
                <!-- Die Optionen über den Controler abrufen -->
                <option
                  th:each="verlag : ${alleVerlage}"
                  th:value="${verlag.verlagId}"
                  th:text="${verlag.name}"
                >
                  Verlag
                </option>
              </select>
            </div>
            <!-- Drop Down für Typ -->
            <div class="filter-section">
              <label class="filter-label" for="sourceType"
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M448 360V24c0-13.3-10.7-24-24-24H96C43 0 0 43 0 96v320c0 53 43 96 96 96h328c13.3 0 24-10.7 24-24v-16c0-7.5-3.5-14.3-8.9-18.7-4.2-15.4-4.2-59.3 0-74.7 5.4-4.3 8.9-11.1 8.9-18.6zM128 134c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm0 64c0-3.3 2.7-6 6-6h212c3.3 0 6 2.7 6 6v20c0 3.3-2.7 6-6 6H134c-3.3 0-6-2.7-6-6v-20zm253.4 250H96c-17.7 0-32-14.3-32-32 0-17.6 14.4-32 32-32h285.4c-1.9 17.1-1.9 46.9 0 64z"
                  ></path>
                </svg>
                Typ</label
              >
              <select name="sourceType" class="filter-select">
                <option value="">Alle</option>
                <!-- Die Optionen über den Controler abrufen -->
                <option
                  th:each="typ : ${alleTypen}"
                  th:value="${typ.typId}"
                  th:text="${typ.bezeichnung}"
                >
                  Typ
                </option>
              </select>
            </div>
            <!-- Drop Down für Format -->
            <div class="filter-section">
              <label class="filter-label" for="format"
                ><svg
                  stroke="currentColor"
                  fill="currentColor"
                  stroke-width="0"
                  viewBox="0 0 448 512"
                  height="1em"
                  width="1em"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M400 0H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zM224 480c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm176-108c0 6.6-5.4 12-12 12H60c-6.6 0-12-5.4-12-12V60c0-6.6 5.4-12 12-12h328c6.6 0 12 5.4 12 12v312z"
                  ></path>
                </svg>
                Format</label
              >
              <select name="format" class="filter-select">
                <option value="">Alle</option>
                <!-- Die Optionen über den Controler abrufen -->
                <option
                  th:each="format : ${alleFormate}"
                  th:value="${format.formatId}"
                  th:text="${format.bezeichnung}"
                >
                  Format
                </option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
